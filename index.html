<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" name="" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" type="button" onclick="backspace()">CE</button>
                <button type="button" onclick="fact()">x!</button>
                <button type="button" class="btn">(</button>
                <button type="button" class="btn">)</button>
                <button type="button" class="btn">%</button>
                <button id="ac" type="button" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button type="button" onclick="sin()">sin</button>
                <button type="button" onclick="pi()">π</button>
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn">/</button>
            </div>

            <div class="row">
                <button type="button" onclick="cos()">cos</button>
                <button type="button" onclick="log()">log</button>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn">x</button>
            </div>

            <div class="row">
                <button type="button" onclick="tan()">tan</button>
                <button type="button" onclick="sqrt()">√</button>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn">-</button>
            </div>

            <div class="row">
                <button type="button" onclick="e()">e</button>
                <button type="button" onclick="pow()">x<sup>2</sup> </button>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">.</button>
                <button id="eval" type="button" onclick="screen.value=eval(screen.value)">=</button>
                <button type="button" class="btn">+</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
<script>
</script>

</html>
